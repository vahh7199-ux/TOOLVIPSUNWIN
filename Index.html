<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tool T?i X?u - MD5</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)),
        url('https://i.pinimg.com/originals/15/33/6f/15336fc4651469e7313fa03b54d94900.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0; padding: 0; color: white;
      display: flex; justify-content: center; align-items: center; height: 100vh;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px; border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      width: 100%; max-width: 400px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 { color: #ffcc00; margin-bottom: 10px; }
    p {
      color: #ffcc00; margin-bottom: 20px;
      font-size: 15px; line-height: 1.5;
    }
    input {
      width: 90%; padding: 12px; margin-bottom: 15px;
      border: none; border-radius: 8px;
      font-size: 16px; background-color: #222; color: white;
    }
    button {
      padding: 12px 20px; font-size: 16px;
      background-color: #ffcc00; color: black;
      border: none; border-radius: 8px; cursor: pointer;
    }
    button:hover { background-color: #e6b800; }
    .error { color: red; margin-top: 10px; }
    .tai { color: #00bfff; }
    .xiu { color: #ff4081; }
    #result {
      font-size: 24px; margin-top: 15px;
      font-weight: bold; text-shadow: 0 0 5px rgba(255,255,255,0.6);
      transition: all 0.3s ease-in-out;
    }
    #percentage {
      font-size: 18px; margin-top: 10px;
      font-style: italic; transition: all 0.3s ease-in-out;
    }
    .bar-container {
      display: flex; justify-content: space-between;
      margin-top: 10px; height: 20px;
      background: #333; border-radius: 10px; overflow: hidden;
    }
    .bar {
      height: 100%;
      text-align: center;
      color: black;
      font-weight: bold;
      line-height: 20px;
    }
    .bar-tai { background-color: #00bfff; }
    .bar-xiu { background-color: #ff4081; }
  </style>
</head>
<body>
  <div id="toolBox" class="container">
    <h2>TOOL DỰ ĐOÁN TÀI XỈU MD5</h2>
    <p>
    Chào em den Voi Tool Tai Xiu <br>
      Telegram: <strong>@tlonglop1a</strong>
    </p>
    <input id="md5" type="text" placeholder="Nhap mã MD5" />
    <button id="btn">Xác minh</button>
    <div id="result"></div>
    <div id="percentage"></div>
    </div>
  </div>

  <script>
    document.getElementById('btn').addEventListener('click', () => {
      const md5 = document.getElementById('md5').value.trim().toLowerCase();
      const resultDiv = document.getElementById('result');
      const percentageDiv = document.getElementById('percentage');
      const barTai = document.getElementById('barTai');
      const barXiu = document.getElementById('barXiu');
      const regex = /^[a-f0-9]{32}$/;
      resultDiv.className = '';
      resultDiv.innerText = '';
      percentageDiv.innerText = '';
      if (!md5) {
        resultDiv.innerText = 'Vui lòng nhap mã MD5';
        resultDiv.classList.add('error');
      } else if (!regex.test(md5)) {
        resultDiv.innerText = 'Mã MD5 không hop le';
        resultDiv.classList.add('error');
      } else {
        const result = getResult(md5);
        resultDiv.innerText = `Du doán ket qua: ${result.text}`;
        resultDiv.classList.add(result.class);
        percentageDiv.innerHTML = `
        `;
        barTai.style.width = result.taiPercent + '%';
        barTai.innerText = result.taiPercent + '%';
        barXiu.style.width = result.xiuPercent + '%';
        barXiu.innerText = result.xiuPercent + '%';
      }
    });

    function getResult(md5) {
      const sub = md5.substring(0, 12);
      let total = 0;
      for (let i = 0; i < sub.length; i++) {
        total += sub.charCodeAt(i);
      }
      const value = total % 90;
      const tai = value;
      const xiu = 100 - value;
      return {
        text: tai > xiu ? 'Tài' : 'Xu',
        class: tai > xiu ? 'tai' : 'xiu',
        taiPercent: tai,
        xiuPercent: xiu
      };
    }
  </script>
</body>
</html>
